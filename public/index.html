<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="<%= htmlWebpackPlugin.options.baseHref %>">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="w-1/2 mx-auto mt-10">
      <div class="w-full shadow-2xl subpixel-antialiased rounded-t-lg h-64 bg-black border-black mx-auto">
        <div class="flex items-center h-6 rounded-t-sm bg-gray-100 border-b border-gray-500 text-center text-black" id="headerTerminal">
          <div class="flex ml-2 items-center text-center border-red-900 bg-red-500 shadow-inner rounded-full w-3 h-3" id="closebtn">
          </div>
          <div class="ml-2 border-yellow-900 bg-yellow-500 shadow-inner rounded-full w-3 h-3" id="minbtn">
          </div>
          <div class="ml-2 border-green-900 bg-green-500 shadow-inner rounded-full w-3 h-3" id="maxbtn">
          </div>
          <div class="mx-auto pr-16" id="terminaltitle">
            <p class="text-center text-sm">Scraperboy</p>
          </div>

        </div>
        <div class="pl-1 pt-1 h-auto  text-green-200 font-mono text-xs bg-black" id="console">
          <p class="pb-1">Welcome to Scraperboy.</p>
          <p class="pb-1">Enter in a URL you wish to download: </p><input>
        </div>
      </div> 
    </div>
  </body>
</html>
